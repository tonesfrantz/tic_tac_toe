<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&family=Mochiy+Pop+P+One&family=Shizuru&display=swap"
            rel="stylesheet"
        />
        <script defer src="initiate.js"></script>

        <title>Giphy API</title>
    </head>
    <body>
        <header>
            <h1>Giphy API</h1>
        </header>
        <div class="searchBar">
            <div class="player1Box">
                <form id="player1">
                    <label for="player1Name">Player 1 Name:</label><br />
                    <input
                        type="text"
                        id="player1Name"
                        name="player1Name"
                    /><br />
                    <button type="submit">OK</button>
                </form>
            </div>

            <div class="search1"></div>
            <div class="search2"></div>

            <div class="player2Box">
                <form id="player2">
                    <label for="player2Name">Player 2 Name:</label><br />
                    <input
                        type="text"
                        id="player2Name"
                        name="player2Name"
                    /><br />
                    <button type="submit">OK</button>
                </form>
            </div>
        </div>
        <div class="displayBar">
            <div class="display1"></div>
            <div class="display2"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="search.js"></script>
        <footer>@copyright tony frantz</footer>
    </body>
</html>
